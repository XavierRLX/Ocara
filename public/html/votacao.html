<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/votacao.css">
  <link rel="stylesheet" href="../style/header.css">
  <link rel="stylesheet" href="../style/format.css">
  <link rel="stylesheet" href="../style/main.css">
  <link rel="stylesheet" href="../style/alerta.css">
  <title>O cara - Votação</title>
</head>

<body>
  <header>
    <div class="flex">
      <img class="imgLogo" src="https://pzjmkmgqjxvmhmhuddiy.supabase.co/storage/v1/object/public/Imgs/logoNu.png"
      alt="logo">
     <p> O CARA</p>
    </div>
      <img id="ondas" src="https://pzjmkmgqjxvmhmhuddiy.supabase.co/storage/v1/object/public/Imgs/ondasp.png" alt="">
  </header>
  <main class="centralizada">
      <h1 class="p10">Votação</h1>
      <div class="linha"></div>
    <section class="votacao p10" >
      <h2 class="p10" id="nameuser"></h2>
      <form class="p10" id="voteForm">
        <label for="vote"></label>
        <select id="vote" name="vote" required></select><br><br>
        <button class="btn" type="submit">Confirmar</button>
      </form> 
      <div id="meuVotoDiv" class="flex">
        <h2 class="p10">Meu voto:</h2>
        <p class="p10" id="meuVoto"> Sem voto. </p>
      </div>
    </section>
    <div class="linha"></div>
    <section class="btnLinksVt">
      <p class="btn p10"><a id="aResultado" href="/resultado">Resultado</a></p>
      <p id="btnSairVt" class="btn p10"><a href="/login">Sair</a></p>
    </section>
  </main>
  <footer>
   
  </footer>

  <div id="customAlert" class="custom-alert">
    <div class="custom-alert-content">
        <h2 id="alertTitle">Título</h2>
        <p id="alertText">Texto do alerta</p>
        <button id="alertButton">OK</button>
    </div>
</div>


</body>
<script src="../javascript/votacao.js"></script>
<script src="../javaScript/formatacao.js"></script>
<script src="../javaScript/alerta.js"></script>

</html>
