<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">    <link rel="stylesheet" href="../style/format.css">
  <link rel="stylesheet" href="../style/header.css">
  <link rel="stylesheet" href="../style/main.css">
  <link rel="stylesheet" href="../style/login.css">
  <link rel="stylesheet" href="../style/alerta.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
      <div class="flex">
        <img class="imgLogo" src="https://pzjmkmgqjxvmhmhuddiy.supabase.co/storage/v1/object/public/Imgs/logoNu.png"
        alt="logo">
       <p> O CARA</p>
      </div>
        <img id="ondas" src="https://pzjmkmgqjxvmhmhuddiy.supabase.co/storage/v1/object/public/Imgs/ondasp.png" alt="">
        </header>
    <main id="mainSignup" class="centralizada">
      <h1 class="p10">Cadastro</h1>
      <div class="linha"></div>
      <form id="registerForm">
      <input type="text" id="nameuser" maxlength="20" placeholder="Usuário..." required>
      <input type="password" id="password" maxlength="20" placeholder="Senha..." required>
      <input type="number" id="cpf" maxlength="20" placeholder="CPF..." required>
      <button class="btn" type="submit">Criar</button>
      </form>
      <div class="linha"></div>
        <a class="btn p10" href="/login"><p>Login</p></a>
    </main>

    <div id="customAlert" class="custom-alert">
      <div class="custom-alert-content">
          <h2 id="alertTitle">Título</h2>
          <p id="alertText">Texto do alerta</p>
          <button id="alertButton">OK</button>
      </div>
  </div>
  <script src="../javascript/signup.js"></script>
  <script src="../javaScript/validaCPF.js"></script>
  <script src="../javaScript/alerta.js"></script>
</body>
</html>
