<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../style/format.css">
    <link rel="stylesheet" href="../style/header.css">
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/login.css">
    <link rel="stylesheet" href="../style/alerta.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <header>
    <div class="flex">
      <img class="imgLogo" src="https://pzjmkmgqjxvmhmhuddiy.supabase.co/storage/v1/object/public/Imgs/logoNu.png"
      alt="logo">
     <p> O CARA</p>
    </div>
      <img id="ondas" src="https://pzjmkmgqjxvmhmhuddiy.supabase.co/storage/v1/object/public/Imgs/ondasp.png" alt="">
  </header>
  <main id="mainLogin" class="centralizada">
    <h1 class="p10">Login</h1>
    <div class="linha"></div>
    <form class="p10" id="loginForm">
      <div>
        <label for="nameuser">Usuário:</label> <br/>
        <input type="text" id="text" name="nameuser" maxlength="20" required>
      </div>
        <br>
        <div>
          <label for="password">Senha:</label> <br/>
          <input type="password" id="password" maxlength="20" name="password" required>
        </div>
        <button class="btn p10" type="submit">Entrar</button>
    </form>
    
    <div class="linha"></div>
    <p class="btn p10"><a id="aResultado" href="/resultado">Resultado</a></p>
    <p class="btn p10"><a href="/signup">Cadastro</a></p>

    <div id="customAlert" class="custom-alert">
      <div class="custom-alert-content">
          <h2 id="alertTitle">Título</h2>
          <p id="alertText">Texto do alerta</p>
          <button id="alertButton">OK</button>
      </div>
  </div>
  </main>
    <script src="../javascript/login.js"></script>
    <script src="../javaScript/alerta.js"></script>
  </body>
</html>
